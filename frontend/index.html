<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Storer</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Prompt Storer</h1>

      <div id="messages"></div>

      <div class="row">
        <div class="col-lg-4 col-sm-12">
          <h2>Menu</h2>

          <section>
            <form id="formCreatePrompt" action="#">
              <div class="mb-3">
                <label class="form-label">
                  Prompt:
                  <input
                    type="text"
                    class="form-control"
                    name="prompt"
                    required
                    value="Generate an image of John Teaching"
                /></label>
              </div>

              <div class="mb-3">
                <label class="form-label">
                  Rating:
                  <input
                    type="number"
                    class="form-control"
                    name="rating"
                    required
                    min="0"
                    max="5"
                    value="3"
                /></label>
              </div>

              <div class="mb-3">
                <button
                  id="btnCreatePrompt"
                  type="submit"
                  class="btn btn-primary"
                >
                  Create
                </button>
              </div>
            </form>
          </section>
        </div>
        <!-- /Menu -->

        <div class="col-lg-8 col-sm-12">
          <h2>Prompts</h2>

          <div id="prompts"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./js/frontend.js"></script>
  </body>
</html>
